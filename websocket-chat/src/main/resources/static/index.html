<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Chat - Real-time Messaging</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<noscript>
    <div style="text-align: center; padding: 2rem; color: #a0a0a0;">
        <h2>JavaScript Required</h2>
        <p>This chat application requires JavaScript to function properly.</p>
    </div>
</noscript>

<div id="username-page">
    <h1 class="title">Welcome to ModernChat</h1>
    <p class="subtitle">Enter your name to join the conversation</p>
    <form id="usernameForm">
        <div class="form-group">
            <div class="input-wrapper">
                <input type="text" id="name" placeholder="Enter your username" autocomplete="off" maxlength="20" />
                <i class="fas fa-user"></i>
            </div>
            <button type="submit">
                <i class="fas fa-rocket" style="margin-right: 0.5rem;"></i>
                Start Chatting
            </button>
        </div>
    </form>
</div>

<div id="chat-page" class="hidden">
    <div class="chat-header">
        <h2>
            <i class="fas fa-comments"></i>
            Live Chat
            <div class="status-indicator"></div>
        </h2>
        <div class="online-count">
            <i class="fas fa-users"></i>
            <span id="onlineCount">1</span> online
        </div>
    </div>

    <ul id="messageArea">
    </ul>

    <div class="typing-indicator" id="typingIndicator">
        <i class="fas fa-ellipsis-h"></i> Someone is typing...
    </div>

    <form id="messageForm">
        <div class="message-input-wrapper">
            <input type="text" id="message" placeholder="Type your message here..." autocomplete="off" maxlength="500" />
            <button type="button" class="emoji-btn">ðŸ˜Š</button>
        </div>
        <button type="submit" class="send-btn">
            <i class="fas fa-paper-plane"></i>
        </button>
    </form>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="script.js"></script>

</body>
</html>
